    <section class="pt-12 pb-22 pt-md-16 pb-md-20 pt-lg-16 pb-lg-26">
    <div class="container">
        <h2 class="fz-7 mb-6 mb-md-4 text-primary-dark text-center">立即預約</h2>
        <ul class="booking row g-0 gap-4 gap-md-7-half mb-8 justify-content-md-center text-center">
            <li class="col col-md-2 rounded-16 bg-primary"><a href="./booking-option.html" class="py-3 px-5 text-primary-dark">選擇方案</a></li>
            <li class="col col-md-2 rounded-16 bg-primary"><a href="./booking-info.html" class="py-3 px-5 active">填寫資料</a></li>
            <li class="col col-md-2 rounded-16 bg-primary"><a href="./booking-success.html" class="py-3 px-5 text-primary-dark">完成預約</a></li>
        </ul>
        <div class="d-flex align-items-center justify-content-center mb-6 mb-lg-8 text-primary-light">
            <p class="me-4 text-text-dark">您選擇的是</p>
            <h5 class="text-primary-light fw-normal">首次體驗課程-基礎</h5>
        </div>
        <form class="row flex-column align-items-center text-text-dark">
            <div class="col-12 col-md-6 col-lg-4 mb-8">
                <p class="mb-4">1. 是否接觸過瑜珈?</p>
                <div class="row g-0">
                    <div class="col-6 d-flex">
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="Q1-yes" checked>
                            <label class="form-check-label" for="Q1-yes">是</label>
                        </div>
                    </div>
                    <div class="col-6 d-flex">
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="Q1-no">
                            <label class="form-check-label" for="Q1-no">否</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 mb-8">
                <div class="row">
                    <div class="col-12">
                        <p class="mb-4">2. 想改善的生活問題?</p>
                    </div>
                    <div class="col-4 d-flex flex-nowrap text-nowrap">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="Q2-option1">
                            <label class="form-check-label" for="Q2-option1">肌耐力不足</label>
                        </div>
                    </div>
                    <div class="col-4 d-flex flex-nowrap text-nowrap">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="Q2-option2">
                            <label class="form-check-label" for="Q2-option2">柔軟度不佳</label>
                        </div>
                    </div>
                    <div class="col-4 d-flex flex-nowrap text-nowrap">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="Q2-option3">
                            <label class="form-check-label" for="Q2-option3">壓力大</label>
                        </div>
                    </div>
                    <div class="col-4 d-flex flex-nowrap text-nowrap">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="Q2-option4">
                            <label class="form-check-label" for="Q2-option4">姿勢不正</label>
                        </div>
                    </div>
                    <div class="col-4 d-flex flex-nowrap text-nowrap">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="Q2-option5">
                            <label class="form-check-label" for="Q2-option5">睡眠品質差</label>
                        </div>
                    </div>
                    <div class="col-4 d-flex flex-nowrap text-nowrap">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="Q2-option6">
                            <label class="form-check-label" for="Q2-option6">注意力不足</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 mb-8">
                <p class="mb-4">3. 每週累積運動量約為多少？</p>
                <div class="row g-0">
                    <div class="col-6 d-flex">
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="Q3-150mins" checked>
                            <label class="form-check-label" for="Q3-150mins">150 分鐘以上</label>
                        </div>
                    </div>
                    <div class="col-6 d-flex">
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="Q3-75mins">
                            <label class="form-check-label" for="Q3-75mins">75~150 分鐘</label>
                        </div>
                    </div>
                    <div class="col-6 d-flex">
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="Q3-30mins-up">
                            <label class="form-check-label" for="Q3-30mins-up">30~75 分鐘</label>
                        </div>
                    </div>
                    <div class="col-6 d-flex">
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="Q3-30mins-down">
                            <label class="form-check-label" for="Q3-30mins-down">30 分鐘以下</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 mb-8">
                <p class="mb-4">4. 上課預約報到日</p>
                <p class="mb-2">若還沒有確定的日期，可以等待專員與您聯絡時再做詳細的諮詢哦！</p>
                <input type="date" class="form-control">
            </div>
            <div class="col-12 col-md-6 col-lg-4 mb-8">
                <p class="mb-4">5. 填寫基本資料，完成預約後會寄送通知至電子信箱</p>
                <!-- 姓名&年齡 -->
                <div class="d-flex gap-2 mb-4">
                    <div class="flex-column w-100">
                        <label for="userName" class="form-label d-block">姓名</label>
                        <input type="text" class="form-control" id="userName" placeholder="請輸入您的姓名" aria-describedby="userName">
                    </div>
                    <div class="flex-column w-100">
                        <label for="userAge" class="form-label d-block">年齡</label>
                        <input type="text" class="form-control" id="userAge" placeholder="請輸入您的年齡" aria-describedby="userAge">
                    </div>
                </div>
                <!-- 性別 -->
                <div class="mb-4">
                    <!-- select 要搭配什麼？label?p? -->
                    <label for="" class="form-label d-block">性別</label>
                    <select class="form-select mb-4" aria-label="select">
                    <option selected>女</option>
                    <option value="1">男</option>
                    <option value="2">中性</option>
                    <option value="3">一言難盡</option>
                  </select>
                </div>
                <!-- email -->
                <div class="mb-4">
                    <label for="userEmail" class="form-label mb-2">電子信箱</label>
                    <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp" placeholder="email@example.com">
                </div>
                <!-- tel -->
                <div class="mb-4">
                    <label for="userPhone" class="form-label mb-2">手機號碼</label>
                    <input type="tel" class="form-control" id="userPhone" aria-describedby="emailHelp" placeholder="0912-345-678">
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 mb-8">
                <button class="btn btn-primary-light w-100 text-white">送出</button>
            </div>
        </form>
