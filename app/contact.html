<section class="pt-10 pb-12 pt-mb-8 pb-md-10 pt-lg-10 pb-lg-14 text-primary-dark">
    <div class="container">
        <h1 class="fz-7 mb-6 mb-lg-8 text-center">聯絡我們</h2>
        <div class="row">
            <div class="col-12 col-md-10 offset-md-1 col-lg-7 offset-lg-0">
                <!-- googlemap -->
                <iframe class="mb-4 mb-md-6 rounded-16 map-height w-100" frameborder="0" scrolling="no" loading="lazy" marginheight="0" marginwidth="0" allowfullscreen="" src="https://maps.google.com/maps?q=%E5%8F%B0%E5%8C%97%E5%B8%82%E5%8D%97%E4%BA%AC%E6%9D%B1%E8%B7%AF%E4%BA%8C%E6%AE%B525%E8%99%9F&amp;t=&amp;z=15&amp;ie=UTF8&amp;iwloc=&amp;output=embed">
                </iframe>
                <!-- 位置說明 -->
                <div class="col-12 col-md-10 offset-md-1 col-lg-7 offset-lg-0">
                    <h2 class="fw-normal fz-6 mb-2">DOYOGA 教室位置</h2>
                    <p class="mb-2">高雄市苓雅區北信街 23 號 2 樓</p>
                    <ul>如何前往：
                        <li class="mb-6">1. 搭乘捷運：紅線到正義站 3 號出口，延正義路方向至北信街交叉口即可。</li>
                        <li class="mb-6">2. 搭乘公車：搭這些公車都可以抵達正義站 24B 25 33 50 76 77 77區 100</li>
                        <li class="mb-6">3. 開車前往北信街 32 號，教室旁有專屬停車場可以使用。</li>
                    </ul>
                </div>
            </div>
            <!-- form -->
            <div class="col-12 col-md-10 offset-md-1 col-lg-5 offset-lg-0">
                <div class="bg-primary p-8 rounded-16">
                    <h5 class="fw-normal mb-4 mb-md-6">意見回饋&問題詢問</h5>
                    <form>
                        <ul>
                            <li class="mb-4">
                                <label for="userName" class="form-label">姓名</label>
                                <input type="text" class="form-control" id="userName" placeholder="請輸入您的姓名" aria-describedby="userName">
                            </li>
                            <li class="mb-4">
                                <label for="userEmail" class="form-label">電子信箱</label>
                                <input type="email" class="form-control" id="userEmail" placeholder="email@example.com" aria-describedby="emailHelp">
                            </li>
                            <li class="mb-4">
                                <label for="userTel" class="form-label">手機號碼</label>
                                <input type="tel" class="form-control" id="userTel" placeholder="0912-345-678" aria-describedby="userTel">
                            </li>
                            <!-- 如何讓 textarea 的 border 淺一點？ -->
                            <li class="mb-4">
                                <label for="userFeedback" class="form-label">意見回饋</label>
                                <textarea name="userFeedback" id="userFeedback" cols="30" rows="10" class="w-100"></textarea>
                            </li>
                            <a href=""></a>
                        </ul>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
